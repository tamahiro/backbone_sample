<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>タイトル</title>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>Todoリスト</h1>
        <input id="new-todo" plaseholder="することを入力してください" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">すべて完了済みにする</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>

    <div id="info">
      <p> 項目をダブルクリックすると編集できます.</p>
      <p> tmks0820</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js">
    </script>
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">
    </script>
    <script type="text/template" id="stats-template">
      <span id="todo-count">残り <strong><%= remaining %></strong>件</span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">すべて</a>
        </li>
        <li>
          <a href="#/active">未了</a>
        </li>
        <li>
          <a href="#/completed">完了済み</a>
        </li>
      </ul>

      <% if (completed) { %>
        <button id="clear-completed">完了済みの項目を消去(<%= completed %>件)</button>
      <% } %>
    </script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
